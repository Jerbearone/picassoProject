<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Picasso</title>
</head>
<body>
    <section id="outermostSection">
        <section id="topSection">
            <section id="firstLargeRectangle">
                <div class="smallRectangle">
                    <div id="firstSmallCircle">
                        <div class="smallCircle"></div>
                    </div>
                    <div id="secondSmallCircle">
                        <div class="smallCircle"></div>
                    </div>
                    <div id="largeYellowCircle"></div>
                    <div id="largePinkCircle"></div>
            </section>

        <section id="secondLargeRectangle">
            <div class="smallRectangle">
            <div id="thirdSmallCircle">
                <div class="smallCircle"></div>
            </div>
            <div id="thirdPinkSmallCircle"></div>
            </section>
            <section id="thirdLargeRectangle">
                <div class="smallRectangle"></div>
            </section>
            
        </section>

        
        <section id="bottomSection">
            <div id="bigRectangle">
                <div id="greenTriangle"></div>
                <div id="yellowTriangle"></div>
                <img id="blackFigures" src="./images/picasso-black-figures_360.png" alt="">
                <img id="lightFigures" src="./images/picasso-light-figures_360.png" alt="">
                <div class="smallCircle" id="fourthPinkCircle"></div>
                
            </div>

            
        </section>

    </section>
    
</body>
</html>
